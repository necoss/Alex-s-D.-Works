<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="../img/favicon/favicon.png">
    <link rel="stylesheet" href="../styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Password Generator by Alexey D.</title>
</head>
<body class="password-generator--body">
    <main class="main container main--password-generator">
        <a class="go-back--button" href="../../index.html"><span class="material-icons">chevron_left</span>Go back</a>


        <div class="password-generator">
            <h2 class="password-generator--article">Password Generator</h2>

            <div class="password-generator--shown-password">
                <p class="password-generator--password-area" id="passwordArea">Your Password will be...</p>
            </div>
            <div class="password-generator--length password-generator--styles">
                <label for="length">Length</label>
                <input type="number" id="length" min="6" max="20" value="8">
            </div>
            <div class="password-generator--numbers password-generator--styles">
                <label for="number">Include Numbers</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="password-generator--upper-case password-generator--styles">
                <label for="upperCase">Include Upper Case</label>
                <input type="checkbox" id="upperCase" checked>
            </div>
            <div class="password-generator--lower-case password-generator--styles">
                <label for="lowerCase">Include Lower Case</label>
                <input type="checkbox" id="lowerCase" checked>
            </div>
            <div class="password-generator--symbols password-generator--styles">
                <label for="symbols">Include Symbols</label>
                <input type="checkbox" id="symbols">
            </div>

            <div class="password-generator--buttons">
                <button class="password-generator--generate-button" onclick="generatePassword()">Create Password</button>

                <button class="password-generator--copy-button" onclick="copyPassword()">Copy Password</button>
            </div>
        </div>
    </main>
    
    <script src="../scripts/password-generator.js"></script>
</body>
</html>
