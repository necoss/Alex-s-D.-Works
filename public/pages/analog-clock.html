<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="../img/favicon/favicon.png">
    <link rel="stylesheet" href="../styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Analog Clock by Alex D.</title>
</head>
<body class="analog-clock--body">
    <main class="main container analog-clock--main">
        <a class="go-back--button" href="../../index.html"><span class="material-icons">chevron_left</span>Go back</a>

        <div class="analog-clock">
            <div class="analog-clock--face">

                <div class="analog-clock--marking analog-clock--marking-one"></div>
                <div class="analog-clock--marking analog-clock--marking-two"></div>
                <div class="analog-clock--marking analog-clock--marking-tree"></div>
                <div class="analog-clock--marking analog-clock--marking-four"></div>

                <div class="analog-clock--face-inner">
                    <div class="analog-clock--hand analog-clock--hour-hand"></div>
                    <div class="analog-clock--hand analog-clock--min-hand"></div>
                    <div class="analog-clock--hand analog-clock--second-hand"></div>
                </div>
                
            </div>
        </div>
    </main>

    <script src="../scripts/analog-clock.js"></script>
</body>
</html>
