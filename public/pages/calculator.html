<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="../img/favicon/favicon.png">
    <link rel="stylesheet" href="../styles/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculator by Alex D.</title>
</head>
<body class="calculator--body">
    <main class="main container main--calculator">
        <a class="go-back--button" href="../../index.html"><span class="material-icons">chevron_left</span>Go back</a>

        <div class="calculator">
            <div class="calculator--screen">
                <p>0</p>
            </div>
            <div class="calculator--buttons">
                <div class="calc--btn calc-ac calc-bg-orange">AC</div>
                <div class="calc--btn calc-plus-minus calc-bg-orange">+/-</div>
                <div class="calc--btn calc-percent calc-bg-orange">%</div>
                <div class="calc--btn calc-division calc-bg-orange">/</div>


                <div class="calc--btn calc-seven">7</div>
                <div class="calc--btn calc-eight">8</div>
                <div class="calc--btn calc-nine">9</div>
                <div class="calc--btn calc-multiply calc-bg-orange">x</div>


                <div class="calc--btn calc-four">4</div>
                <div class="calc--btn calc-five">5</div>
                <div class="calc--btn calc-six">6</div>
                <div class="calc--btn calc-minus calc-bg-orange">-</div>


                <div class="calc--btn calc-one">1</div>
                <div class="calc--btn calc-two">2</div>
                <div class="calc--btn calc-tree">3</div>
                <div class="calc--btn calc-plus calc-bg-orange">+</div>

                <div class="calc--btn calc-zero">0</div>
                <div class="calc--btn calc-dot">.</div>
                <div class="calc--btn calc-equal calc-bg-orange">=</div>
            </div>
        </div>

    </main>
    <script src="../scripts/calculator.js"></script>
</body>
</html>
